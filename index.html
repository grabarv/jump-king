<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <script type="module" src="js/index.js" defer></script>
  </head>
  <body class="leaves">
    <div class="welcome-page">
      <h1>Jump king</h1>
      <div class="welcome-btn-container">
        <button id="start-button">Start game</button>
        <button id="load-button">Load game</button>
      </div>
    </div>
    <div class="welcome-page difficulties hidden">
      <h1>Choose difficulty</h1>
      <div class="welcome-btn-container">
        <button class="difficulty-btn">Easy</button>
        <button class="difficulty-btn">Medium</button>
        <button class="difficulty-btn">Hard</button>
        <button class="difficulty-btn">Insane</button>
      </div>
    </div>
    <div class="game hidden">
      <div class="score">0</div>
      <div class="player">
        <img src="source/player.png" />
      </div>

      <!-- <div class="block">
        <img src="source/block.png" width="200px" height="100px" />
      </div> -->
      <!-- <div class="map"></div> -->
      <div class="aside"></div>
      <div class="jump_power">
        <div class="power"></div>
      </div>
      <div class="settings">
        <img src="source/settings.png" />
      </div>

      <div class="exit"><img src="source/exit.png" /></div>
      <div class="info"><img src="source/info.png" /></div>
    </div>

    <div class="game-loading hidden"></div>

    <div class="settings-window hidden">
      <form>
        <label for="power-gain">Select power gain value:</label>
        <br />

        <input
          type="range"
          id="power-gain"
          name="power-gain"
          min="0.005"
          max="0.05"
          value="0.01"
          step="0.001"
        />
        <br />
        <label for="player-speed">Select player speed:</label>
        <br />

        <input
          type="range"
          id="player-speed"
          name="player-speed"
          min="0.0005"
          max="0.01"
          value="0.005"
          step="0.0001"
        />
        <br />
        <button id="apply">Apply</button>
        <button id="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
